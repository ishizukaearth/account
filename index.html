<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family:
      "Hiragino Kaku Gothic ProN",
      "Hiragino Sans",
      "Noto Sans JP",
      "Yu Gothic",
      "Meiryo",
      sans-serif;
    margin: 8px;
    font-size: 16px;
  }

  .title {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 4px;
  }

  .title-text {
    font-size: 20px;
    font-weight: bold;
  }

  .title-logo {
    height: 28px;
  }

  .total {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 6px;
  }

  .note {
    margin-bottom: 6px;
  }

  .note-food {
    font-size: 18px;
    font-weight: bold;
  }

  .note-desc {
    font-size: 13px;
  }

  .item {
    display: flex;
    align-items: center;
    gap: 6px;
    border-bottom: 1px solid #ddd;
    padding: 4px 0;
  }

  .first-drink {
    border-top: 1px solid #999;
    margin-top: 6px;
    padding-top: 6px;
  }

  .name {
    flex: 1;
    font-size: 15px;
  }

  .price {
    width: 60px;
    text-align: right;
    font-size: 14px;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  button {
    width: 44px;
    height: 36px;
    font-size: 20px;
    border: none;
    border-radius: 6px;
  }

  .add { background: #4CAF50; color: #fff; }
  .remove { background: #f44336; color: #fff; }
  button:disabled { background: #ccc; }

  .qty {
    width: 28px;
    text-align: center;
    font-size: 16px;
  }

  /* 追加フォーム */
  .add-form {
    display: flex;
    gap: 6px;
    margin-top: 8px;
    align-items: center;
  }

  .add-form input {
    height: 32px;
    font-size: 14px;
    padding: 2px 6px;
  }

  .add-form button {
    width: auto;
    padding: 0 12px;
    font-size: 16px;
    height: 34px;
    background: #2196F3;
    color: #fff;
  }
</style>
</head>

<body>
<div id="app">

  <div class="title">
    <span class="title-text">ももの会 新年会</span>
    <img src="ももアイコン.png" alt="ももの会ロゴ" class="title-logo">
  </div>

  <div class="total">合計：{{ total }} 円</div>

  <div class="note">
    <div class="note-food">食べ物：2400円</div>
    <div class="note-desc">（豆腐豚チゲ鍋＋つまみ９品）</div>
  </div>

  <!-- 飲み物リスト -->
  <div
    class="item"
    :class="{ 'first-drink': item.name === '飲み放題' }"
    v-for="item in items"
    :key="item.name"
  >
    <div class="name">{{ item.name }}</div>
    <div class="price">{{ item.price }}円</div>
    <div class="controls">
      <button class="remove" @click="remove(item)" :disabled="item.qty===0">－</button>
      <div class="qty">{{ item.qty }}</div>
      <button class="add" @click="add(item)">＋</button>
    </div>
  </div>

  <!-- 新規追加フォーム -->
  <div class="add-form">
    <input type="text" v-model="newName" placeholder="品目名">
    <input type="number" v-model.number="newPrice" placeholder="金額">
    <button @click="addNewItem">追加</button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
new Vue({
  el: "#app",
  data: {
    base: 2400,
    newName: "",
    newPrice: null,
    items: [
      { name: "飲み放題", price: 1650, qty: 0 },
      { name: "ドリンクバー", price: 399, qty: 0 },
      { name: "生ビール*", price: 329, qty: 0 },
      { name: "日本酒*", price: 274, qty: 0 },
      { name: "ノンアルビール", price: 329, qty: 0 },
      { name: "ハイボール並", price: 384, qty: 0 },
      { name: "ハイボール特", price: 439, qty: 0 },
      { name: "ワイン", price: 220, qty: 0 }
    ]
  },
  computed: {
    total() {
      return this.base + this.items.reduce(
        (sum, i) => sum + i.price * i.qty, 0
      );
    }
  },
  methods: {
    add(item) { item.qty++; },
    remove(item) {
      if (item.qty > 0) item.qty--;
    },
    addNewItem() {
      if (!this.newName || !this.newPrice) return;
      this.items.push({
        name: this.newName,
        price: this.newPrice,
        qty: 0
      });
      this.newName = "";
      this.newPrice = null;
    }
  }
});
</script>

</body>
</html>
